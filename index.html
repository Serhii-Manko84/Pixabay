<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@400..900&family=Raleway:ital@0;1&family=Roboto&family=Sevillana&display=swap"

    <link

    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>PixabayProject</title>
  </head>
  <body>
    <div class="alert alert-danger hidden" role="alert"></div>
    <div class="container">
      <form action="">
        <div class="form-content">
          <input type="text" class="input-text" placeholder="find images" />
        </div>
      </form>
      <div class="images-container"></div>
      <div class="spinner-border hidden" role="status"></div>
    </div>
    <p class="no-images-message hidden">No images found</p>
    <script src="./script.js"></script>
  </body>
</html>
